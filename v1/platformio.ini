[platformio]
env_default = nanoatmega328

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
# LiquidCrystal library.
lib_deps = id=136
build_flags =
  -D USE_I2C_LCD=1

[env:atmega328p]
platform = atmelavr
board = 328p8m
framework = arduino
upload_protocol = usbasp
upload_flags = -Pusb

[env:custom_fuses]
platform = atmelavr
extra_scripts = fuses.py
