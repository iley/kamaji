name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y build-essential python3 python3-dev
        sudo pip3 install platformio
    - name: Build firmware
      run: |
        cd firmware
        pio run -t size
